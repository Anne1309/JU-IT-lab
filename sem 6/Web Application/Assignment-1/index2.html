<!DOCTYPE html>
<html>

<head>
    <title>Change Paragraph Text</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 80px;
        }
        
        button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>
    <p id="para">This is the original paragraph text.</p>

    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("para").innerHTML =
                "The paragraph text has been changed!";
        }
    </script>
</body>

</html>
