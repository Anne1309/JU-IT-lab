<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
        }

        table {
            margin: auto;
        }
    </style>
</head>

<body>
    <h2 align="center">Login</h2>
    <form>
        <table cellpadding="8">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
