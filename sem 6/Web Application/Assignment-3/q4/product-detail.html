<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Online Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        
        header {
            background-color: #333;
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .product-detail {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .product-info {
            text-align: center;
            width: 300px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="q4.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Product 1</h1>
        <div class="product-detail">
            <div class="product-info">
                <h2>Product 1</h2>
                <p>$50.00</p>
                <p>Description of Product 1.</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Online Shopping Cart</p>
    </footer>
</body>

</html>
