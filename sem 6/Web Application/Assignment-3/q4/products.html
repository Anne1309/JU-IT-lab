<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        
        header {
            background-color: #333;
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .product-grid {
            display: flex;
            justify-content: space-around;
        }
        
        .product-card {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            color: black;
        }
        
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .product-card p {
            font-size: 16px;
            color: #555;
        }
        
        .product-card a {
            display: inline-block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="q4.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>All Products</h1>
        <div class="product-grid">
            <div class="product-card">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <a href="product-detail.html">View Details</a>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <a href="product-detail.html">View Details</a>
            </div>
            <div class="product-card">
                <h3>Product 3</h3>
                <p>$70.00</p>
                <a href="product-detail.html">View Details</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Online Shopping Cart</p>
    </footer>
</body>

</html>
