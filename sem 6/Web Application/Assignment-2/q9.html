<!DOCTYPE html>
<html>

<head>
    <title>Q9</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        
        button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>
    <input type="number" name="num1" id="num1" placeholder="Number 1">
    <input type="number" name="num2" id="num2" placeholder="Number 2">
    <input type="number" name="num3" id="num3" placeholder="Number 3">
    <button onclick="getResult()">Find Largest</button>
    <p id="result"></p>
    <script>
        function getResult() {
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const n3 = parseInt(document.getElementById('num3').value);
            const num = Math.max(n1, n2, n3);
            document.getElementById('result').innerHTML = "largest number: " + num;
        }
    </script>
</body>

</html>

</html>
