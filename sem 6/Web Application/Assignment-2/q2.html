<!DOCTYPE html>
<html>

<head>
    <title>Q2</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 80px;
        }
        
        button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>
    <input type="number" id="num1" placeholder="Enter a number here" />
    <button onclick="check()">Square and Cube</button>
    <p id="para"></p>
    <script>
        function check() {
            const num1 = document.getElementById("num1").value;
            let square = num1 * num1;
            let cube = square * num1;
            document.getElementById(
                "para"
            ).innerHTML = `Square: ${square} Cube: ${cube}`;
        }
    </script>
</body>

</html>
